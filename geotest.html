<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geo Test</title>
	<style>
		body {
			font-family: sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			margin: 0;
			background: #f0f0f0;
		}

		button {
			padding: 12px 20px;
			font-size: 16px;
			border: none;
			border-radius: 8px;
			background: #0070f3;
			color: white;
			cursor: pointer;
			transition: background 0.2s;
		}

		button:hover {
			background: #0059c1;
		}

		#status {
			margin-top: 20px;
			font-size: 16px;
			color: #333;
			text-align: center;
			max-width: 320px;
			white-space: pre-line;
		}

	</style>
</head>

<body>
	<button onclick="getLocation()">üìç Get Location</button>
	<p id="status">Press the button to get location.</p>

	<script>
		function getLocation() {
			const status = document.getElementById("status");

			if (!navigator.geolocation) {
				status.textContent = "‚ùå Geolocation is not supported by this browser.";
				return;
			}

			status.textContent = "‚è≥ Requesting location...";

			console.log("Requesting location with settings:", {
				enableHighAccuracy: false,
				timeout: 15000,
				maximumAge: 60000
			});

			navigator.geolocation.getCurrentPosition(
				pos => {
					status.textContent =
						`‚úÖ Location found!\nLatitude: ${pos.coords.latitude}\nLongitude: ${pos.coords.longitude}`;
					console.log("Position object:", pos);
				},
				err => {
					if (err.code === err.PERMISSION_DENIED) {
						status.textContent = "‚ùå Permission denied. Enable it in Chrome ‚Üí Site Settings ‚Üí Location.";
					} else if (err.code === err.POSITION_UNAVAILABLE) {
						status.textContent = "‚ö†Ô∏è Location unavailable. Turn on GPS or network.";
					} else if (err.code === err.TIMEOUT) {
						status.textContent = "‚è≥ Location request timed out. Try going outside or enable Wi-Fi/GPS.";
					} else {
						status.textContent = "Error: " + err.message;
					}
					console.error("Geolocation error:", err);
				}, {
					enableHighAccuracy: false, // use Wi-Fi/cell towers if GPS fails
					timeout: 15000, // wait max 15s
					maximumAge: 60000 // allow cached result up to 1min old
				}
			);
		}

	</script>
</body>

</html>
